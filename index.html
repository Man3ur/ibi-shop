<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Ibidium-Shop</title>
</head>

<body>

    <div class="top-promo">
        <span style="font-family: 'Grape Nuts', cursive; font-size: 25px;">Up to 20% discount on
            grades</span>
    </div>
    <header>
        <nav class='nav container'>
            <div class="navigation d-flex">
                <div class="icon1">
                    <i class='bx bx-menu'></i>
                </div>
                <div class="logo">
                    <a href="#"><span style="font-size: 40px;">Ibi</span>-Shop </a>
                </div>
                <div class="menu">
                    <div class="top">
                        <span class="close">close <i class='bx bx-x'></i> </span>
                    </div>
                    <ul class="nav_list d-flex">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Ranks</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Pannel</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">T-shirt</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Special offer</a>
                        </li>
                    </ul>
                </div>
                <div class="icons d-flex">
                    <div><i class='bx bx-search'></i></div>
                    <div><i class='bx bx-user'></i></div>
                    <div><i class='bx bx-heart'></i></div>
                    <div>
                        <i class='bx bx-shopping-bag'></i>
                        <span class="align-center">0</span>
                    </div>
                </div>
            </div>
        </nav>

        <div class="banniere">
            <div class="banniere-contenu d-flex container">
                <div class="left">
                    <span class="Sub-title">GET WHAT YOU NEED</span>
                    <h1 class="title">
                        up to
                        <span class="couleur">25%<br /> off
                        </span>our t-shirts
                    </h1>
                    <h5>from April 7 to May 29</h5>
                    <a href="#" class="btn">BUY NOW</a>
                </div>
                <div class="droit">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </header>

    <section class="section services">
        <div class="service-center container">
            <div class="service">
                <span class="icon"><i class="bx bx-purchase-tag"></i></span>

                <h4>free delivery</h4>
                <span class="text">order more than 50$.</span>
            </div>
            <div class="service">
                <span class="icon"><i class="bx bxs-left-arrow-circle"></i></span>

                <h4>free delivery</h4>
                <span class="text">order more than 50$.</span>
            </div>
            <div class="service">
                <span class="icon"><i class="bx bx-headphone"></i></span>

                <h4>free delivery</h4>
                <span class="text">order more than 50$.</span>
            </div>
        </div>
    </section>


    <script src="/JS/script.js"></script>
</body>

</html>
